<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil korisnika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
<header class="bg-primary text-white text-center py-4">
    <h1>Profil korisnika</h1>
</header>

<div class="container my-5">
    <h3>Podaci o korisniku</h3>
    <form id="profileForm">
        <div class="mb-3">
            <label for="username" class="form-label">Korisničko ime</label>
            <input type="text" class="form-control" id="username" readonly>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Lozinka</label>
            <input type="password" class="form-control" id="password">
        </div>
        <button type="button" class="btn btn-primary" onclick="updateProfile()">Sačuvaj promene</button>
        <button type="button" class="btn btn-secondary" onclick="goToHome()">nazad na početnu</button>

    </form>
</div>

<script src="../assets/js/profile.js"></script>
</body>
</html>
