<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="author" content="Luka Mutić">
    <title>Profil korisnika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
<header class="bg-primary text-white text-center py-4">
    <h1>Profil korisnika</h1>
</header>
<main>
    <div class="container my-5">
        <h3>Podaci o korisniku</h3>
        <form id="profileForm">
            <div class="mb-3">
                <label for="username" class="form-label">Korisničko ime</label>
                <input type="text" class="form-control" id="username" readonly>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Lozinka</label>
                <input type="password" class="form-control" id="password">
            </div>
            <button type="button" class="btn btn-primary" onclick="updateProfile()">Sačuvaj promene</button>
            <button type="button" class="btn btn-secondary" onclick="goToHome()">nazad na početnu</button>
        </form>
    </div>
</main>

<button class="btn btn-secondary" onclick="goBack()">Nazad</button>


<script src="./assets/js/profile.js"></script>
</body>
</html>
