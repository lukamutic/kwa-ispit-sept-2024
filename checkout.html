<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
<header class="bg-primary text-white text-center py-4">
    <h1>Digitalna Prodavnica Odeće</h1>
</header>
<main>
    <div class="container my-5">
        <h1 class="text-center mb-4">Checkout</h1>

        <div id="orderSummary" class="mb-4">
            <h4>Vaša narudžbina:</h4>
            <!-- Sadržaj narudžbine -->
        </div>

        <form id="checkoutForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Ime i prezime</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Adresa</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Telefon</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="finalizeOrder()">Potvrdi narudžbinu</button>
        </form>
    </div>
</main>
<script src="./assets/js/checkout.js"></script>
</body>
</html>
